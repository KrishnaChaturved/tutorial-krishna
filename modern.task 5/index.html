<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form method="POST" name="oddEven">
        <p>Number <input type="text" name="T1" size="20">
            is the number <input type="text" name="T2" size="20">
        </p>
        <p> <input type="button" value="CHECK" name="odd" onclick=test()>
        </p>
    </form>
    <script>
        function test() {
            var val1 = document.oddEven.T1.value
            if (val1 % 2 == 0)
                document.oddEven.T2.value = "even number"
            else
                document.oddEven.T2.value = "odd number"
        }
    </script>

</body>

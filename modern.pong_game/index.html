<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas1"></canvas>
    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');

        const CANVAS_WIDTH = canvas.width = 600;
        const CANVAS_HEIGHT = canvas.height = 600;

        const playerImage = new Image();
        playerImage.src = 'shadow_dog.png';
        const spritWidth = 575;
        const spritHeight = 523;

        let frameX = 0;
        let frameY = 4;
        let gameFrame = 0;
        const staggerFrames = 5;
        const spritAnimation = [];
        const animationStates = [
            {
                name: 'idle',
                frames: 7,
            },
            {
                name: 'jump',
                frames: 7,
            }
        ]

        function animate() {
            ctx.clearRect(0, 0, CANVAS_HEIGHT, CANVAS_WIDTH);
            let position = Marh.floor(gameFrame/staggerFrames) % 10;
            frameX = spritWidth * position;
            ctx.drawImage(playerImage, frameX * spritWidth, frameY * spritHeight, spritWidth, spritHeight, 0, 0, spritWidth, spritHeight);
            if (gameFrame % staggerFrames == 0) {
                if (frameX < 4) frameX++
                else frameX = 0;
            }
            // gameFrame++;
            requestAnimationFrame(animate);


        }
        animate();

        spritAnimation = [
            "idle" = {
                loc: [
                    {x: 0, y: 0},
                    {x: 575, y: 0},
                    {x: 1150, y: 0},
                    {x: 1725, y: 0},
                    {x: 2300, y: 0},
                    {x: 2875, y: 0}
                ]
            },
            "jump" = {
            },
            "run" = {},
        ]

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac ta game 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="players">
    <div class="player1 active">O's turn</div>
    <div class="player2">X's turn</div>
  </div>

  <div class="game-board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="result inactive">
    <h1>O win the game</h1>
    <button>Restart</button>
  </div>


  <script>
    const cellElement = document.querySelectorAll(".game-board .cell");
    const player1 = document.querySelector(".players .player1");
    const player2 = document.querySelector(".players .player2");


    const WINNING_CONDITIONS = [

      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ]

    const playerO = "O";
    const playerX = "X";
    let toggleTurn = true;

    cellElement.forEach(cell => {
      cell.onclick = () => {
        let currentPlayer = toggleTurn ? playerO : playerX;
        cell.classList.add("disabled");
        addInCell(cell, currentPlayer);
        if (winnerCheck(currentPlayer)) {
          console.log(currentPlayer +"WINNER")
        }


        swapPlayer();
      }
    })
    function winnerCheck(currentPlayer) {
      return WINNING_CONDITIONS.some(condition => {
      return condition.every(index=>{
        // console.log(index);
      return cellElement[index].classList.contains(currentPlayer);
          })
      })
    }

    function swapPlayer() {
      toggleTurn = !toggleTurn;
      if (toggleTurn) {
        player1.classList.add("active"); 
        player2.classList.remove("active");
      } else {
        player2.classList.add("active");
        player1.classList.remove("active");

      }
    }

    function addInCell(cell, currentPlayer) {
      cell.innerText = currentPlayer;
      cell.classList.add(currentPlayer);
    }



  </script>
</body>

</html>
